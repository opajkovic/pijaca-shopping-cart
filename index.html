<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pijaca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Market</h1>
    <div class="container">

        <div class="items">
            <h2>Vegetables</h2>
            <div class="single-item">
                <img src="img/potato.png" alt="potato">
                <div class="si-content">
                    <h3>Potato</h3>
                    <p class="price">$10</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCard(this)">Dodaj</button>
                </div>
            </div>
        
            <div class="single-item">
                <img src="img/tomato.png" alt="tomato">
                <div class="si-content">
                    <h3>Tomato</h3>
                    <p class="price">$20</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCard(this)">Dodaj</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/carrot.png" alt="carrot">
                <div class="si-content">
                    <h3>Carrot</h3>
                    <p class="price">$30</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCard(this)">Dodaj</button>
                </div>
            </div>
        </div>

        <div class="cart">
            <h2>Basket</h2>
            <div class="cart-items"></div>
            <div class="total"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
